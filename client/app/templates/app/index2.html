{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>



   <div style= "background-image: url({%  static 'img/12.jpg'  %});
    background-size: cover;   background-position: center;
    background-repeat: no-repeat; height:650px; ">



    <div class="container ">

        <blockquote  class="blockquote text-center py-3">

         <marquees  behavior="alternate" bgcolor="" scrollamount="4">
             <h1 class="text-light"><strong>NEW  CLIENT  INFO</strong></h1>
         </marquees>

        </blockquote>



    <form  method="post" >{% csrf_token %}

        <blockquote class="blockquote ">
            <h3 class="text-light">General Information</h3><br/><br/>
        </blockquote>


        <div class="container  ">
  <div class="form-row ">

      <label  for="exampleFormControlInput1" class="text-light"><strong>Business Name</strong> </label>


       <div class="row row-space ">
            <div  class="col ml-3 ">
    <input name="bname" type="text" class="form-control" id="exampleFormControlInput1" placeholder="           business">
  </div>
       </div>
  </div>
</div>
<br/>


         <div class="container  ">
  <div class="form-row ">

      <label for="exampleFormControlInput1" class="text-light"><strong>Your Name</strong> </label>
         <div class="row row-space">
            <div class="col ml-5">
          <input name="name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="            name">
        </div>
         </div>
        </div>
</div>
<br/>

         <div class="container ">
           <div class="form-row">

           <label for="exampleFormControlInput1" class="text-light"><strong>Phone</strong> </label>


       <div class="row row-space ml-3">
            <div  class="col  mx-5 ">
    <input name="phone" type="tel" class="form-control" id="exampleFormControlInput1" placeholder="           mobile No">
  </div>
       </div>

</div>
</div>
<br/>


         <div class="container  ">
           <div class="form-row ">

           <label for="exampleFormControlInput1" class="text-light"><strong>Email</strong></label>


       <div class="row row-space ml-4 ">
            <div  class="col mx-5 ">
    <input name="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="             email">
  </div>
       </div>
           </div>
</div>
<br/>

     <div class="container ">
  <div class="form-row">
    <label for="inputAddress"  class="text-light"><strong>Address</strong></label>


       <div class="row row-space ml-2 ">
            <div  class="col  mx-5 ">

 <textarea name="address" class="form-control" placeholder="          address" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>

       </div>
       </div>
      </div>


 <button type="submit" class="btn btn-success btn-lg " class="btn btn-outline-light">Submit</button>


<div class="container  " >
  <a type="submit" class="btn btn-warning float-right " class="btn btn-outline-light" href="/app/nextpage/" role="button">Next Page > </a></button>
</div>

    </form>

    </div>
